<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <title>Form</title>
</head>


<body>

    <header></header>


    <main>
        <form action="#" class="mainForm">
            <div class="align">
                <div class="align1">
                    <img src="https://plus.unsplash.com/premium_photo-1676389281733-aaefab0e7907?q=80&w=386&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Dog Picture1">
                    <div class="overlay">
                        <h5>Thank you for your interest in</h5>
                        <h2>Barksalot.</h2>
                    </div>
                </div>
                <div class="align2">
                    <i class="fa-solid fa-xmark xmark"></i>
                    <input type="text" placeholder="Name">
                    <br>
                    <input type="text" placeholder="Email Address">
                    <br>
                    <input type="text" placeholder="What is the word for a baby dog?">
                    <br>
                    <input type="text" placeholder="Comment (optional)" class="lastInput">
                    <br>
                    <button>Submit</button>
                </div>
            </div>


        </form>

    </main>


    <footer></footer>


    <script src="js/all.min.js"></script>

</body>

</html>
